<div [routerLink]="['/events', event.id]" class="well hoverwell thumbnail">
    <h2>{{event.name}}</h2>
    <div>Date: {{event.date}}</div>
    <div [ngClass]="{green: event?.time === '8:00 am',
                     italic : event?.time === '8:00 am'}"
         [class.yellow] ="event?.time === '10:00 am'"
         [ngSwitch]="event?.time"
    >
        <span>Time: {{event.time}}</span>
        <span *ngSwitchCase="'8:00 am'">(Early start)</span>
        <span *ngSwitchCase="'10:00 am'">(Late start)</span>
        <span *ngSwitchDefault>(Normal start)</span>
    </div>
    <div [style.color]="event?.price=='950' ? 'red': 'blue'">
        Price: ${{event.price}}</div>
    <div>
        <span>Loacation: {{event.location.address}}</span>
        <span>&nbsp;</span>
        <span>{{event.location.city}}, {{event.location.country}}</span>
    </div>
    <button class="btn btn-success" (click)="clickBtn()">Click Me</button>
</div>
